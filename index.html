<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Your Free 1GB</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    text-align: center;
  }

  .page {
    display: none;
    height: 100vh;
  }

  .active {
    display: block;
  }

  img {
    width: 100%;
    height: 33vh;
    object-fit: cover;
  }

  .content {
    height: 67vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  button, .share-btn {
    padding: 15px 30px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
  }

  .share-btn {
    background-color: #25D366; /* WhatsApp green */
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
  }
</style>
</head>
<body>

<!-- Step 1 -->
<div id="step1" class="page active">
  <img src="https://i.ibb.co/QFC3FR9z/images-15.jpg" alt="Landing Image">
  <div class="content">
    <button onclick="nextStep(2)">Get it now ↓</button>
  </div>
</div>

<!-- Step 2 -->
<div id="step2" class="page">
  <div class="content">
    <h2>Share to Continue</h2>
    <p>It is advisable to share with other users; it might not work if you don’t.</p>
    <a href="https://api.whatsapp.com/send?text=Check%20out%20this%20amazing%20site%20and%20get%201GB!" 
       target="_blank" class="share-btn" onclick="showContinue()">Share on WhatsApp</a>
    <br>
    <button id="continueBtn" onclick="nextStep(3)" style="display:none;">Continue</button>
  </div>
</div>

<!-- Step 3 -->
<div id="step3" class="page">
  <div class="content">
    <h2>Redirecting...</h2>
    <p>Taking you to other websites...</p>
  </div>
</div>

<script>
  function nextStep(step) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('step' + step).classList.add('active');

    if (step === 3) {
      // Replace with your actual URLs
      setTimeout(() => {
        window.location.href = 'https://obvioussecretive.com/rwj2iaik6g?key=d39bd78c2ae2358792721a701a778ba9';
      }, 2000); // 2 seconds before redirect
    }
  }

  function showContinue() {
    document.getElementById('continueBtn').style.display = 'inline-block';
  }
</script>

</body>
</html>
