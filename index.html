<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ads + Random Names App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h2, h3 {
      margin-bottom: 10px;
    }
    ul {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      list-style: none;
    }
    ul li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    ul li:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <h2>Ad + Random Names</h2>

  <!-- Google AdSense Code -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9905309315543268" crossorigin="anonymous"></script>
  <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9905309315543268" data-ad-slot="9547507907" data-ad-format="auto" data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <h3>10 Random Names</h3>
  <ul id="nameList"></ul>

  <script>
    const names = [
      "Samuel", "Daniel", "Joy", "Precious", "Michael", "James", "Blessing", 
      "David", "Favour", "Sarah", "Emmanuel", "Chisom", "Jordan", "Kelvin", 
      "Ruth", "Gift", "Queen", "John", "Mary", "Deborah"
    ];

    function generateRandomNames() {
      let shuffled = names.sort(() => 0.5 - Math.random());
      let selected = shuffled.slice(0, 10);

      const list = document.getElementById("nameList");
      list.innerHTML = "";

      selected.forEach(n => {
        const li = document.createElement("li");
        li.textContent = n;
        list.appendChild(li);
      });
    }

    generateRandomNames();
  </script>

</body>
</html>
